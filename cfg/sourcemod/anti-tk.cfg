//************************************************************
//								ОСНОВНЫЕ НАСТРОЙКИ
//************************************************************


// Включить/выключить плагин
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_enabled "1"

// Включить/выключить дебаг
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_debag "0"

// 0 сообщение за урон по своим моментально убъёт, 1 огонь по своим будет активен через N секунд
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_msgfire "1"

// Множитель урона по своим для подсчёта лимита урона | только для ксс, в го уже есть этот квар
// -
// Default: "0.33"
// Minimum: "0.000000"
sm_tk_dmgreduction "0.33"

// Время бана при лимите TK
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "999.000000"
sm_tk_bantime "1"

// Способ наказания: 0 - Kick, 1 - Ban, 2 - SB Ban, 3 - MA Ban
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_tk_method "0"

// Количество ТК очков, которое должен получить игрок, преред тем как будет наказан
// -
// Default: "5"
// Minimum: "1.000000"
// Maximum: "500.000000"
sm_tk_limit "5"

// Максимальное количество дамага по союзникам
// -
// Default: "250"
// Minimum: "0.000000"
sm_tk_limitdamag "250"

// Количество урона вычитаемое в начале раунда при хорошем поведении
// -
// Default: "50"
// Minimum: "0.000000"
sm_tk_subtractdmg "50"

// Наказание TK, если квар sm_tk_punishmode = 2. 0 - Warn, 1 - Slay, 2 - Burn, 3 - Freeze, 4 - Beacon, 5 - Freeze Bomb, 6 - Fire Bomb, 7 - Time Bomb, 8 - Drug, 9 - Remove % Cash, 10 - Slap
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "10.000000"
sm_tk_punishment "1"

// Режим дополнительных наказаний Нет(0), Выбирает жертва(1), Используется квар sm_tk_punishment(2)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_tk_punishmode "1"

// Включить/выключить отражение урона
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_reflect "1"

// Автоматическое убийство любого атакующего игрока в течении этого времени при воскрешении
// -
// Default: "10"
// Minimum: "0.000000"
// Maximum: "240.000000"
sm_tk_protecttime "10"

// Включить/выключить тряску экрана при попадании по своим
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_performfade "1"

// Включить мегание экрана при атаке по союзнику
// -
// Default: "50.0"
// Minimum: "1.000000"
// Maximum: "100.000000"
sm_tk_amplitude "50.0"

// Сила тряски экрана при попадании по своим
// -
// Default: "50.0"
// Minimum: "1.000000"
// Maximum: "100.000000"
sm_tk_amplitude "50.0"

// Продолжительность тряски экрана при попадании по своим
// -
// Default: "0.5"
// Minimum: "0.100000"
// Maximum: "100.000000"
sm_tk_shaketime "0.5"

// Коэффициент зеркального урона
// -
// Default: "0.7"
// Minimum: "0.100000"
sm_tk_damageratio "0.7"

// Рандомное значение смены угля экрана при выстрели по своим (дёргает прицел в сторону)
// -
// Default: "15.0"
// Minimum: "0.000000"
// Maximum: "180.000000"
sm_tk_eyeangle "15.0"

// Количество раундов для хорошего поведения, для снятия 1 ТК убийства
// -
// Default: "2"
// Minimum: "2.000000"
// Maximum: "100.000000"
sm_tk_tkround "2"

// Убивать ли автоматически игрока за тим кил?
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_autokill "0"


//************************************************************
//								ВЫВОДЫ/ВИД/ЛОГИ СООБЩЕНИЙ
//************************************************************


// Кто видет посчёт TK Никто(0), Все(1), Игрок(2), Игрок и Админы(3), Только Админы(4)
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "500.000000"
sm_tk_countmessage "2"

// Сообщения о прощении/наказании видят by. Никто(0), Все(1), Участники(2), Участники и Админы(3), Только Админы(4)
// -
// Default: "1"
// Minimum: "50.000000"
// Maximum: "500.000000"
sm_tk_forgivemessage "1"

// Режим иммунитета админа Отключить(0), К отражению и убийсту при спавне(1), К КИКУ(2), Варианты 1.2(3), Ко всему(4), 1 и 4(5), 2 и 4(6), 1,2 и 4(7)
// -
// Default: "7"
// Minimum: "0.000000"
// Maximum: "7.000000"
sm_tk_immunity "0"

// Сообщения о КИКЕ игрока видят Никто(0), Все(1), Только Админы(2)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_tk_kickmessage "1"

// Режим логов. Отключить(0), Подробно(1), только TK и kick(2), только kick(3)
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "3.000000"
sm_tk_logging "1"

// Кто видет сообщения о наказании TK Никто(0), Все(1), Участники(2), Участники и Админы(3), Только Админы(4)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "500.000000"
sm_tk_punishmessage "1"

//************************************************************
//								ДОПОЛНИТЕЛЬНЫЕ НАСТРОЙКИ
//************************************************************


// Опьянить, время наказания, для отключения 0
// -
// Default: "10.0"
// Minimum: "0.000000"
sm_tk_drugtime "10.0"

// Если квар sm_tk_punishmode = 1, то шлёпните с указнным уроном действия в качестве наказания
// -
// Default: "5"
// Minimum: "50.000000"
// Maximum: "500.000000"
sm_tk_slapdamage "43"

// Установить % денег, что заберёт жертва. Только CSS
// -
// Default: "25"
// Minimum: "0.000000"
// Maximum: "100.000000"
sm_tk_removecash "25"

// Включить вид от 3 лица курице
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_draw "1"

// Путь к модели mdl для превращения
// -
// Default: "models/chicken/chicken.mdl"
sm_tk_models "models/chicken/chicken.mdl"

// Скорость курицы, 1.0 - стандартная скорость
// -
// Default: "0.85"
// Minimum: "0.000000"
// Maximum: "50.000000"
sm_tk_chickenspeed "0.85"


//************************************************************
//								ВКЛЮЧЕНИЕ НАКАЗАНИЙ
//************************************************************


// Если квар sm_tk_punishmode = 1, то поставить маяк в качестве наказания
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_allowbeacon "1"

// Если квар sm_tk_punishmode = 1, то огненная бомба в качестве наказания
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_allowfirebomb "1"

// Если квар sm_tk_punishmode = 1, то заморозить в качестве наказания
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_allowfreeze "1"

// Если квар sm_tk_punishmode = 1, то замораживающая бомба в качестве наказания
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_allowfreezebomb "1"

// Если квар sm_tk_punishmode = 1, то убить нападающего в качестве наказания
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_allowslay "1"

// Если квар sm_tk_punishmode = 1, то бомба замедленного действия в качестве наказания
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_tk_allowtimebomb "1"

// Включить превращение в курицу
// -
// Default: "1"
// Minimum: "0.000000"
sm_tk_chicken "1"

// Включить поджигание для наказания, для отключения 0
// -
// Default: "1"
// Minimum: "0.000000"
sm_tk_burntime "1"









